<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - La Sexta</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #000; /* Fondo negro para toda la página */
            color: #ff0; /* Texto amarillo por defecto */
        }

        .navbar, .footer {
            background-color: rgba(0, 0, 0, 0.8); /* Fondo negro transparente para la navbar y footer */
            color: #ff0; /* Texto amarillo */
        }

        .nav-link, .navbar-brand, .navbar-text {
            color: #ff0 !important; /* Texto amarillo en la navbar */
        }

        .nav-link:hover, .navbar-brand:hover, .navbar-text:hover {
            color: #fff !important; /* Texto blanco al pasar el mouse */
        }

        .titulo-principal {
            color: #ff0; /* Título en amarillo */
            text-align: center;
            margin-bottom: 30px;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff; /* Fondo blanco */
            border-radius: 10px;
            color: #000; /* Texto negro */
        }

        .form-container label {
            color: #000; /* Texto negro */
        }

        .form-container input {
            padding: 10px;
            border: 1px solid #ccc; /* Borde gris claro */
            background-color: #fff; /* Fondo blanco */
            color: #000; /* Texto negro */
        }

        .form-container button {
            background-color: #ff0; /* Fondo amarillo */
            color: #000; /* Texto negro */
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #fff;
            color: #000;
        }

        .footer {
            padding: 15px;
        }

        .logout-btn {
            color: #ff0; /* Texto amarillo */
            background-color: #000; /* Fondo negro */
            border: 2px solid #ff0; /* Borde amarillo */
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s; /* Transición para efectos */
        }

        .logout-btn:hover {
            background-color: #ff0; /* Fondo amarillo al pasar el mouse */
            color: #000; /* Texto negro al pasar el mouse */
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">
                <img src="Principal/icono.png" alt="Logo de la Tienda" id="logo-img" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="inicio.html">INICIO</a></li>
                    <li class="nav-item"><a class="nav-link" href="producto.html">PRODUCTOS</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">CONTACTO</a></li>
                    <li class="nav-item" id="login-register-container"> <!-- Contenedor para ocultar -->
                        <a class="nav-link" href="iniciar sesion.html">INICIAR SESIÓN</a>
                        <a class="nav-link" href="registro.html">REGISTRO</a>
                    </li>
                </ul>

                <div class="navbar-text ml-3 hidden" id="logout-container">
                    <a href="#" id="logout-link" class="btn logout-btn" style="color: #ff0;">Cerrar Sesión</a>
                </div>

                <div class="navbar-text" id="user-info">
                    <img src="Principal/usuario.png" alt="Usuario" id="user-icon" height="45">
                    <span id="user-name" style="color: #fff;"></span>
                </div>

                <div class="navbar-text ml-3">
                    <a href="carrito.html">
                        <img src="Principal/carrito.png" alt="Carrito de Compras" id="cart-icon" height="30"> (<span id="cart-count">0</span>)
                    </a>
                </div>

            </div>
        </nav>
    </header>

    <main>
        <section id="section4">
            <h2 class="titulo-principal">Iniciar Sesión</h2>
            <div class="form-container">
                <form id="login-form">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit">Iniciar Sesión</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="mt-5 py-3 footer text-center">
        <b><p>&copy; 2024 La Sexta - Todos los derechos reservados</p></b>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            let users = JSON.parse(localStorage.getItem('users')) || [];
            let user = users.find(user => user.email === email && user.password === password);

            if (user) {
                localStorage.setItem('loggedInUser', JSON.stringify(user));

                // Redirigir a la pantalla de carga
                window.location.href = 'cargando.html'; 
            } else {
                alert('Correo electrónico o contraseña incorrectos');
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('loggedInUser'));
            if (user) {
                document.getElementById('user-name').innerText = user.name;
                document.getElementById('logout-container').classList.remove('hidden');
                document.getElementById('login-register-container').style.display = 'none'; // Oculta el contenedor de inicio de sesión y registro
            } else {
                document.getElementById('logout-container').classList.add('hidden');
            }

            document.getElementById('logout-link').addEventListener('click', function(event) {
                event.preventDefault();
                localStorage.removeItem('loggedInUser');
                window.location.href = 'iniciar sesion.html';
            });
        });
    </script>
</body>
</html>
