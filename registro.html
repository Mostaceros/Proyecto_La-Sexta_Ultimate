<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - La Sexta</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #000; /* Fondo negro para toda la página */
            color: #ff0; /* Texto amarillo por defecto */
        }

        .navbar, .footer {
            background-color: rgba(0, 0, 0, 0.8); /* Fondo negro transparente para la navbar y footer */
            color: #ff0; /* Texto amarillo */
        }

        .nav-link, .navbar-brand, .navbar-text {
            color: #ff0 !important; /* Texto amarillo en la navbar */
        }

        .nav-link:hover, .navbar-brand:hover, .navbar-text:hover {
            color: #fff !important; /* Texto blanco al pasar el mouse */
        }

        .titulo-principal {
            color: #ff0; /* Título en amarillo */
            text-align: center;
            margin-bottom: 30px;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
        }

        .form-container label {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            color: #ff0;
        }

        .form-container input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ff0;
            background-color: #fff; /* Fondo blanco para los campos de entrada */
            color: #000; /* Texto negro para los campos de entrada */
        }

        .form-container button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #ff0;
            color: #000;
            border: none;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #fff;
            color: #000;
        }

        .footer {
            padding: 15px;
        }

        /* Estilo para el botón de Cerrar Sesión */
        .logout-btn {
            color: #ff0; /* Texto amarillo */
            background-color: #000; /* Fondo negro */
            border: 2px solid #ff0; /* Borde amarillo */
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s; /* Transición para efectos */
        }

        .logout-btn:hover {
            background-color: #ff0; /* Fondo amarillo al pasar el mouse */
            color: #000; /* Texto negro al pasar el mouse */
        }

        .hidden {
            display: none;
        }  
    </style>

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">
                <img src="Principal/icono.png" alt="Logo de la Tienda" id="logo-img" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="inicio.html">INICIO</a></li>
                    <li class="nav-item"><a class="nav-link" href="producto.html">PRODUCTOS</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">CONTACTO</a></li>
                    <li class="nav-item"><a class="nav-link" href="iniciar sesion.html">INICIAR SESIÓN</a></li>
                    <li class="nav-item"><a class="nav-link" href="registro.html">REGISTRO</a></li>
                </ul>

                <div class="navbar-text ml-3 hidden" id="logout-container">
                    <a href="#" id="logout-link" class="btn logout-btn" style="color: #ff0;">Cerrar Sesión</a>
                </div>

                <div class="navbar-text" id="user-info">
                    <img src="Principal/usuario.png" alt="Usuario" id="user-icon" height="45">
                    <span id="user-name" style="color: #fff;"></span>
                </div>

                <div class="navbar-text ml-3">
                    <a href="carrito.html">
                        <img src="Principal/carrito.png" alt="Carrito de Compras" id="cart-icon" height="30"> (<span id="cart-count">0</span>)
                    </a>
                </div>

            </div>
        </nav>
    </header>
    <main>
        <section id="registro">
            <h2 class="titulo-principal">REGISTRO</h2>
            <div class="form-container">
                <form id="register-form">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>

                    <label for="confirm-password">Confirmar Contraseña:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>

                    <button type="submit">Registrar</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="mt-5 py-3 footer text-center">
        <b><p>&copy; 2024 La Sexta - Todos los derechos reservados</p></b>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
    
    document.addEventListener('DOMContentLoaded', function () {
        const user = JSON.parse(localStorage.getItem('loggedInUser'));
        if (user) {
            document.getElementById('user-name').innerText = user.name;
            document.getElementById('logout-container').classList.remove('hidden');
        } else {
            document.getElementById('logout-container').classList.add('hidden');
        }
        
        const cartCount = document.getElementById('cart-count');
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        function updateCartCount() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
        }

            updateCartCount();

            document.getElementById('logout-link').addEventListener('click', function (event) {
                event.preventDefault();
                localStorage.removeItem('loggedInUser');
                localStorage.removeItem('cart');
                window.location.href = 'iniciar sesion.html';
            });
        });

        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden');
                return;
            }

            const user = {
                name,
                email,
                password
            };

            let users = JSON.parse(localStorage.getItem('users')) || [];
            users.push(user);
            localStorage.setItem('users', JSON.stringify(users));

            alert('Usted se ha registrado correctamente');
            window.location.href = 'iniciar sesion.html';
        });
    </script>
</body>
</html>
