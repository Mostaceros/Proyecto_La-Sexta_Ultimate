<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando - La Sexta</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000; /* Fondo negro */
            color: #ff0; /* Texto amarillo */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .loading-message {
            font-size: 2rem;
        }
        .spinner-border {
            color: #ff0; /* Color del spinner */
        }
    </style>
</head>
<body>
    <div>
        <div class="loading-message">Cargando, por favor espera...</div>
        <div class="spinner-border" role="status">
            <span class="sr-only">Cargando...</span>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        // Simula la carga de datos y redirige después de 1.5 segundos
        setTimeout(() => {
            window.location.href = 'inicio.html'; // Redirige a la página inicial
        }, 1500); // 1500 ms = 1.5 segundos
    </script>
</body>
</html>
