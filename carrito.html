<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - La Sexta</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            background-color: #000; /* Fondo negro para toda la página */
            color: #ff0; /* Texto amarillo por defecto */
        }

        .navbar, .footer {
            background-color: rgba(0, 0, 0, 0.8); /* Fondo negro transparente para la navbar y footer */
            color: #ff0; /* Texto amarillo */
        }

        .nav-link, .navbar-brand, .navbar-text {
            color: #ff0 !important; /* Texto amarillo en la navbar */
        }

        .nav-link:hover, .navbar-brand:hover, .navbar-text:hover {
            color: #fff !important; /* Texto blanco al pasar el mouse */
        }

        .titulo-principal {
            color: #ff0; /* Título en amarillo */
            text-align: center;
            margin-bottom: 30px;
        }

        .contenedor-carrito {
            padding: 20px;
            max-height: 300px; /* Altura máxima del contenedor */
            overflow-y: auto; /* Activar scroll si se excede la altura */
            background-color: #222; /* Fondo gris oscuro para el contenedor */
            border: 1px solid #ff0; /* Borde amarillo */
            border-radius: 5px; /* Bordes redondeados */
            margin-bottom: 20px; /* Margen inferior */
        }

        .carrito-acciones {
            display: flex;
            justify-content: space-between; /* Espacio entre botones */
            margin-top: 20px;
        }

        .btn-vaciar {
            background-color: #dc3545; /* Color rojo */
            border: none;
            color: white; /* Texto blanco */
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra para efecto de profundidad */
            transition: background-color 0.3s, transform 0.3s; /* Transición para hover */
        }

        .btn-vaciar:hover {
            background-color: #c82333; /* Color rojo más oscuro al pasar */
            transform: translateY(-2px); /* Elevación al pasar el cursor */
        }

        .btn-comprar {
            background-color: #28a745; /* Color verde oscuro */
            border: none;
            color: white; /* Texto blanco */
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra para efecto de profundidad */
            transition: background-color 0.3s, transform 0.3s; /* Transición para hover */
        }

        .btn-comprar:hover {
            background-color: #218838; /* Color verde más oscuro al pasar */
            transform: translateY(-2px); /* Elevación al pasar el cursor */
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .cart-item button {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">
                <img src="Principal/icono.png" alt="Logo de la Tienda" id="logo-img" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="inicio.html">INICIO</a></li>
                    <li class="nav-item"><a class="nav-link" href="producto.html">PRODUCTOS</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">CONTACTO</a></li>
                    <li class="nav-item"><a class="nav-link" href="iniciar sesion.html">INICIAR SESIÓN</a></li>
                    <li class="nav-item"><a class="nav-link" href="registro.html">REGISTRO</a></li>
                </ul>

                <div class="navbar-text ml-3 hidden" id="logout-container">
                    <a href="#" id="logout-link" class="btn logout-btn">Cerrar Sesión</a>
                </div>

                <div class="navbar-text" id="user-info">
                    <img src="Principal/usuario.png" alt="Usuario" id="user-icon" height="45">
                    <span id="user-name" style="color: #fff;"></span>
                </div>

                <div class="navbar-text ml-3">
                    <a href="carrito.html">
                        <img src="Principal/carrito.png" alt="Carrito de Compras" id="cart-icon" height="30"> (<span id="cart-count">0</span>)
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <h2 class="titulo-principal">Carrito</h2>
        <div class="contenedor-carrito">
            <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío.</p>

            <div id="carrito-productos" class="carrito-productos">
                <!-- Esto se completará con JavaScript -->
            </div>
        </div>

        <div id="carrito-acciones" class="carrito-acciones">
            <button id="carrito-acciones-vaciar" class="btn btn-vaciar">Vaciar carrito</button>
            <button id="carrito-acciones-comprar" class="btn btn-comprar">Comprar ahora</button>
        </div>
        
        <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra.</p>
    </main>

    <footer class="mt-5 py-3 footer">
        <b><p>&copy; 2024 La Sexta - Todos los derechos reservados</p></b>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const user = JSON.parse(localStorage.getItem('loggedInUser'));
            if (user) {
                document.getElementById('user-name').innerText = user.name;
                document.getElementById('logout-container').classList.remove('hidden');
            } else {
                document.getElementById('logout-container').classList.add('hidden');
            }

            const cartCount = document.getElementById('cart-count');
            const cartItemsContainer = document.getElementById('carrito-productos');
            const carritoVacio = document.getElementById('carrito-vacio');
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            function updateCart() {
                cartItemsContainer.innerHTML = ''; // Limpiar contenido anterior

                if (cart.length === 0) {
                    carritoVacio.style.display = 'block';
                } else {
                    carritoVacio.style.display = 'none';
                }

                cart.forEach(item => {
                    const cartItem = document.createElement('div');
                    cartItem.classList.add('cart-item');
                    cartItem.innerHTML = `
                        <span>${item.name} - S/${item.price.toFixed(2)} x ${item.quantity}</span>
                        <button class="remove-item btn btn-danger btn-sm" data-id="${item.id}">Eliminar</button>
                    `;
                    cartItemsContainer.appendChild(cartItem);
                });

                cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);

                // Añadir eventos a los botones "Eliminar"
                document.querySelectorAll('.remove-item').forEach(button => {
                    button.addEventListener('click', function () {
                        const productId = parseInt(this.dataset.id); // Obtener el ID del producto
                        cart = cart.filter(item => item.id !== productId); // Filtrar el carrito
                        updateCart(); // Actualizar el carrito
                        saveCart(); // Guardar en localStorage
                    });
                });
            }

            // Botón de funcionalidad (vaciar carrito)
            const emptyCartButton = document.getElementById('carrito-acciones-vaciar');
            emptyCartButton.addEventListener('click', () => {
                cart = [];
                updateCart();
                saveCart();
            });

            // Botón de comprar ahora
            const checkoutButton = document.getElementById('carrito-acciones-comprar');
            checkoutButton.addEventListener('click', () => {
                if (cart.length > 0) {
                    // Guardar detalles de la compra en localStorage
                    const purchaseDetails = {
                        clientName: user.name,
                        clientEmail: user.email,
                        items: cart.map(item => ({
                            name: item.name,
                            price: item.price,
                            quantity: item.quantity,
                            total: (item.price * item.quantity).toFixed(2)
                        })),
                        subtotal: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0),
                        igv: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0) * 0.18,
                        total: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0) * 1.18
                    };

                    localStorage.setItem('lastPurchase', JSON.stringify(purchaseDetails));

                    // Redirigir al voucher
                    window.location.href = 'voucher.html'; // Redirige al voucher
                } else {
                    Swal.fire({
                        title: 'Carrito Vacío',
                        text: 'Agrega productos al carrito antes de comprar.',
                        icon: 'info',
                        confirmButtonText: 'Aceptar'
                    });
                }
            });

            function saveCart() {
                localStorage.setItem('cart', JSON.stringify(cart));
            }

            updateCart();
        });
    </script>
</body>
</html>
