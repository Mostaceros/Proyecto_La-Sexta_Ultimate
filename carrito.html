<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - La Sexta</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            background-color: #000; /* Fondo negro para toda la página */
            color: #ff0; /* Texto amarillo por defecto */
        }

        .navbar, .footer {
            background-color: rgba(0, 0, 0, 0.8); /* Fondo negro transparente para la navbar y footer */
            color: #ff0; /* Texto amarillo */
        }

        .nav-link, .navbar-brand, .navbar-text {
            color: #ff0 !important; /* Texto amarillo en la navbar */
        }

        .nav-link:hover, .navbar-brand:hover, .navbar-text:hover {
            color: #fff !important; /* Texto blanco al pasar el mouse */
        }

        .titulo-principal {
            color: #ff0; /* Título en amarillo */
            text-align: center;
            margin-bottom: 30px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .cart-item button {
            margin-left: 10px;
        }

        #carrito-comprado {
            display: none;
        }

        /* Justificar y centrar párrafos */
        p {
            text-align: justify;
            margin: 0 auto;
            max-width: 600px;
        }

        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            text-align: center; /* Centrando el texto */
            font-size: 1.2em; /* Aumentando el tamaño de la fuente */
        }

        /* Estilo para el botón de Cerrar Sesión */
        .logout-btn {
            color: #ff0; /* Texto amarillo */
            background-color: #000; /* Fondo negro */
            border: 2px solid #ff0; /* Borde amarillo */
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s; /* Transición para efectos */
        }

        .logout-btn:hover {
            background-color: #ff0; /* Fondo amarillo al pasar el mouse */
            color: #000; /* Texto negro al pasar el mouse */
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">
                <img src="Principal/icono.png" alt="Logo de la Tienda" id="logo-img" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="inicio.html">INICIO</a></li>
                    <li class="nav-item"><a class="nav-link" href="producto.html">PRODUCTOS</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">CONTACTO</a></li>
                    <li class="nav-item"><a class="nav-link" href="iniciar sesion.html">INICIAR SESIÓN</a></li>
                    <li class="nav-item"><a class="nav-link" href="registro.html">REGISTRO</a></li>
                </ul>

                <div class="navbar-text ml-3 hidden" id="logout-container">
                    <a href="#" id="logout-link" class="btn logout-btn" style="color: #ff0;">Cerrar Sesión</a>
                </div>

                <div class="navbar-text" id="user-info">
                    <img src="Principal/usuario.png" alt="Usuario" id="user-icon" height="45">
                    <span id="user-name" style="color: #fff;"></span>
                </div>

                <div class="navbar-text ml-3">
                    <a href="carrito.html">
                        <img src="Principal/carrito.png" alt="Carrito de Compras" id="cart-icon" height="30"> (<span id="cart-count">0</span>)
                    </a>
                </div>

            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <section id="carrito.html">
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío. <i class="bi bi-emoji-frown"></i></p>

                <div id="carrito-productos" class="carrito-productos">
                    <!-- Esto se va a completar con el JS -->
                </div>

                <div id="carrito-acciones" class="carrito-acciones">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar btn btn-danger">Vaciar carrito</button>
                    </div>

                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">S/0</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar btn btn-success">Comprar ahora</button>
                    </div>
                </div>
                <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra. <i class="bi bi-emoji-laughing"></i></p>
            </div>
        </section>
    </main>

    <footer class="mt-5 py-3 footer">
        <b><p>&copy; 2024 La Sexta - Todos los derechos reservados</p></b>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script>

document.addEventListener('DOMContentLoaded', function () {
            const user = JSON.parse(localStorage.getItem('loggedInUser'));
            if (user) {
                document.getElementById('user-name').innerText = user.name;
                document.getElementById('logout-container').classList.remove('hidden');
            } else {
                document.getElementById('logout-container').classList.add('hidden');
            }

            const cartCount = document.getElementById('cart-count');
            const cart = JSON.parse(localStorage.getItem('cart')) || [];

            function updateCartCount() {
                const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
                cartCount.textContent = totalItems;
            }

            updateCartCount();

            document.getElementById('logout-link').addEventListener('click', function (event) {
                event.preventDefault();
                localStorage.removeItem('loggedInUser');
                localStorage.removeItem('cart');
                window.location.href = 'iniciar sesion.html';
            });
        });














        



            const cartCount = document.getElementById('cart-count');
            const cartItemsContainer = document.getElementById('carrito-productos');
            const cartTotal = document.getElementById('total');
            const carritoVacio = document.getElementById('carrito-vacio');
            const carritoAcciones = document.getElementById('carrito-acciones');
            const carritoComprado = document.getElementById('carrito-comprado');
            let cart = JSON.parse(localStorage.getItem('cart')) || [];



            function updateCart() {
                cartItemsContainer.innerHTML = '';

                let total = 0;

                cart.forEach(item => {
                    const cartItem = document.createElement('div');
                    cartItem.classList.add('cart-item');
                    cartItem.innerHTML = `
                        <span>${item.name} - S/${item.price.toFixed(2)} x ${item.quantity}</span>
                        <button class="remove-item btn btn-danger btn-sm" data-id="${item.id}">Eliminar</button>
                    `;

                    cartItemsContainer.appendChild(cartItem);

                    total += item.price * item.quantity;
                });

                cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
                cartTotal.textContent = 'S/' + total.toFixed(2);

                carritoVacio.style.display = cart.length === 0 ? 'block' : 'none';
                carritoAcciones.style.display = cart.length === 0 ? 'none' : 'flex';

                document.querySelectorAll('.remove-item').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const productId = parseInt(event.target.getAttribute('data-id'));
                        cart = cart.filter(item => item.id !== productId);
                        updateCart();
                        saveCart();
                    });
                });
            }

            function saveCart() {
                localStorage.setItem('cart', JSON.stringify(cart));
            }

            const checkoutButton = document.getElementById('carrito-acciones-comprar');
            if (checkoutButton) {
                checkoutButton.addEventListener('click', () => {
                    if (cart.length > 0) {
                        Swal.fire({
                            title: '¡Gracias por tu compra!',
                            text: 'Tu pedido ha sido realizado con éxito.',
                            icon: 'success',
                            confirmButtonText: 'Aceptar'
                        });

                        cart = [];
                        updateCart();
                        saveCart();
                    } else {
                        Swal.fire({
                            title: 'Carrito Vacío',
                            text: 'Agrega productos al carrito antes de comprar.',
                            icon: 'info',
                            confirmButtonText: 'Aceptar'
                        });
                    }
                });
            }

            const emptyCartButton = document.getElementById('carrito-acciones-vaciar');
            if (emptyCartButton) {
                emptyCartButton.addEventListener('click', () => {
                    cart = [];
                    updateCart();
                    saveCart();
                });
            }

            updateCart();
        
    </script>
</body>

</html>
